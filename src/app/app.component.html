<div class="container" fxLayout="column" fxLayoutAlign="space-between none" >
  <app-header></app-header>
  <div class="form-title" fxLayout="row" fxFlex="80" fxLayoutAlign="center center">
    <h1>New Task</h1>
  </div>
  <div class="form-section" fxLayout="row" fxFlex="80" fxLayoutAlign="center center">
    <form class="example-form" fxLayout="column" fxFlex="50" fxLayoutAlign="space-between none" >
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Reminder</mat-label>
        <mat-select>
          <mat-option value="true">Yes</mat-option>
          <mat-option value="false">No</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </form>
  </div>

  <mat-divider></mat-divider>
  <div class="form-title" fxLayout="row" fxFlex="80" fxLayoutAlign="center center">
    <h3>List of Task</h3>
  </div>
  <div class="list-section" fxLayout="row" fxLayoutGap="30">
    <mat-card>
      <div class="card-title">
        Title
      </div>
      <div class="card-content">
        Content
      </div>
    </mat-card>
    <mat-card>
      <div class="card-title">
        Title
      </div>
      <div class="card-content">
        Content
      </div>
    </mat-card>
    <mat-card>
      <div class="card-title">
        Title
      </div>
      <div class="card-content">
        Content
      </div>
    </mat-card>
  </div>

  <mat-divider></mat-divider>
    
  <app-footer></app-footer>
</div>
